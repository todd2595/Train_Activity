<!DOCTYPE html>
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Activity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Offical Train Checker!</h1>
            <h3 class="text-center">Detailed to the nearest minute!</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (mins)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Employee  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="employee-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="East Coast Express"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Boston" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-input">First Train Time (HH:mm - Military time)</label>
                                <input class="form-control" id="first-input" placeholder="10:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="120" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
